title: Object
pages: false
files:
  sortable: true
  fields:
    title:
      label: Title
      type: text
    detail:
      label: Detail
      type:  selector
      mode:  single
      types:
        - image
fields:
  title:
    label: Title
    type:  text
  type:
    label: Object Type
    type:  select
    default: image
    required: true
    options:
      image: Image
      video: Video
  month:
    label: Month
    type:  text
    width: 1/3
  day:
    label: Day
    type:  text
    width: 1/3
  year:
    label: Year
    type:  text
    width: 1/3
  location:
    label: Location
    type:  text
  attribution:
    label: Attribution
    type: wysiwyg
  caption:
    label: Caption
    type:  wysiwyg
  thumb:
    label: Image
    type:  selector
    mode:  single
    types:
      - image
  videoid:
    label: Video ID
    type: text
    width: 1/2
    instruct: If object is a video
  source:
    label: Source
    type: select
    default: null
    width: 1/2
    instruct: If object is a video
    options:
      youtube: YouTube
      vimeo: Vimeo
  size:
    label: Size
    type: select
    default: small
    width: 1/2
    options:
      small: Small
      large: Large
  bw:
    label: Black & White
    type: toggle
    default: false
    text: yes/no
    width: 1/2